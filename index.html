<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>tools max flow problem</title>
  </head>

  <body>
    <div class="container">
      <div id="title">TOOLS FOR MAXIMUM FOLLOW PROBLEM</div>
      <div class="container_row">
        <div class="container_col">
          <div class="container_row">
            <button
              class="interface"
              id="buttonGenerateObjects"
            >
              Enter count nodes
            </button>
            <input type="text" value="  integers" id="inputGenerateObjects" />
            <div class="dropdown">
            <button
              class="interface"
              id="buttonStartÐ¡alc"
            >
              Start calculation
            </button>
            <div id="start_dropdown" class="dropdown-content">
              <a id="dinitsa">Algorithm Dinitsa</a>
              <a id="preflow_flow">Preflow Flow Algorithm</a>
              <a id="line_prog">Line programming</a>
            </div>
            </div>
          </div>
          <div class="container_row">
            <canvas id="field" width="1100" height="400"></canvas>
            <canvas id="field_line" width="1100" height="400"></canvas>
          </div>
          <div class="container_row">
            Count nodes in field: &nbsp;<span id="show_count_nodes_field"
              >0</span
            >
            <button class="interface" id="deleted_all_edges">
              Delete all edges
            </button>
            <button class="interface" id="deleted_set_nodes">
              Delete all nodes
            </button>
          </div>
        </div>
        <div class="container_col">
          <div id="init_date">
            Init nodes &nbsp;(total:
            <span id="show_total_count_nodes">0</span>)<br />
            State nodes &nbsp;&nbsp;(now:
            <span id="show_now_count_nodes">0</span>)
          </div>
        </div>
      </div>
      <div id="title">Output data</div>
        <textarea></textarea>
      </div>
  </body>
  <script src="main.js"></script>
</html>
